<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: bisque;
        }
        .container{
            margin: 0 auto;
            width: 600px;
            overflow: hidden;
        }
        .img-container{
            display: flex;
            box-shadow: 0 0 10px rgb(0, 0, 0, .3);
            width: 100%;
        }
        #next{
            position: absolute;
            top: 50%;
            right: 0%;
        }
        #previous{
            position: absolute;
            top: 50%;
            left: 0%;
        }
    </style>
</head>
<body>

    <!-- Navigation  -->
    <div class="ui top attached tabular menu">
        <a class="item" href="index.html">
            Home
        </a>
        <a class="item" href="api.html">
                API
        </a>
        <a class="active item" href="galary.html">
                Galary
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search users..." data-np-checked="1">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>

     <div class="container">
         <div class="img-container"></div>
         <button class="navigator" id="next">Next</button>
         <button class="navigator" id="previous">Previous</button>
     </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
     <script>
        const container = document.querySelector(".container");
        const imageContainer = document.querySelector(".img-container");

        for(let i = 0; i < 12; i++){
            const img = document.createElement("img");
            img.setAttribute("src",`https://picsum.photos/600/600?random=${i}`);
            imageContainer.appendChild(img);
        }

        let counter = 0;
        let widthSlide = 600;

        next.addEventListener('click', () => {
            if (counter >= 11) {
                counter = 0
                imageContainer.style.transform="translateX(" + (-widthSlide * counter) + "px)";
                return;
            }
            
            counter++;
            imageContainer.style.transform="translateX(" + (-widthSlide * counter) + "px)";
        });
        previous.addEventListener('click', () => {
            if (counter <= 0) {
                counter = 11;
                imageContainer.style.transform="translateX(" + (-widthSlide * counter) + "px)";
                return
            }
            
            counter--;
            imageContainer.style.transform="translateX(" + (-widthSlide * counter) + "px)";
        });

     </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>

    <!-- Our Scripts  -->
    <script src="./asset/js/timer.js"></script>
    <script src="./asset/js/loadPost.js"></script>
    <script src="./asset/js/loadPosts.js"></script>
</body>
</html>
